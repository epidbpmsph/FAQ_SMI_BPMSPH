<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>FAQ Sistem Manajemen Integrasi BPMSPH</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined: opsz, wght, FILL, GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
    <div id="loader"></div>
        <div class="chatBot">
            <header>
                <div class="button-action">
                <span onclick="back()" class="material-symbols-outlined">
                    arrow_back_ios
                </span>
                </div>
                <div class="brand">
                    <h2>FAQ Sistem Manajemen Integrasi BPMSPH</h2>
                </div>
                <div class="button-action">
                    <span id="theme-button" onclick="changeTheme()" class="material-symbols-outlined">light_mode</span>
                </div>
            </header>
            <ul class="chatBox">
                <li class="chat incoming">

                </li>
                <li class="chat outgoing" style="margin: 0;">
                </li>
            </ul>
            <div class="chat-input">
                <input type="text" id="message" placeholder="Masukkan pertanyaan Kakak disini..." required="">
                <span id="send-button" class="material-symbols-outlined">send</span>
                <span id="paste-button" class="material-symbols-outlined">content_paste</span>
            </div>
        </div>
        

        <script src="script.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
